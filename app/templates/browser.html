<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{{ titre }}</title>
    </head>

    <body>
        <h1>Liste des livres</h1>
        <form class="form-filter" role="form" method="post">
        <select name="selected-category">
            <option> all </option>
        {% for c in categories %}
            <option{{ " selected" if c == selected_category else "" }}> {{ c }} </option>
        {% endfor %}
        </select>
        <button class="btn" type="submit">Filter</button>
        </form>

        <table border="0" bgcolor="lightgrey">
            <!--tr>
                <th>thumb</th>
                <th>filename</th>
                <th>sha1</th>
            </tr-->
        {% for b in books %}
            <tr>
                <td>
                <a href="{{ url_for('.pdf_read', pdffile = b.filename) }}">
                <img src="{{ url_for('.image', sha1 = b.sha1) }}" width="300px" />
                </a>
                </td>
                <td>{{ b.get_name_and_size_as_str() }}</td>
                <!--td>{{ b.filename }}</td-->
                <!--td>{{ b.sha1 }}</td-->

		<!--TODO-->
                <!--td>{{ b.author }}</td-->
                <!--td>{{ b.annee }}</td-->
                <!--td>{{ b.note_sur_5_stars }}</td-->
                <!--td>{{ b.nb_pages }}</td-->
            </tr>
        {% endfor %}
        </table>
    </body>
</html>
